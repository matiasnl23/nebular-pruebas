<nb-layout>
  <nb-layout-header fixed
    >Company Name
    <nb-icon (click)="toggleSidebar()" icon="menu"></nb-icon>
  </nb-layout-header>

  <nb-sidebar
    [compactedBreakpoints]="[]"
    [collapsedBreakpoints]="['xs', 'is', 'sm', 'md']"
    [responsive]="true"
  >
    <nb-menu [items]="items" [autoCollapse]="true"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
